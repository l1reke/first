<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Git-команди</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Команди Git</h1>
    <ul>
        <li><b>Ініціалізація:</b> git init</li>
        <li><b>Додавання:</b> git add .</li>
        <li><b>Коміт:</b> git commit -m "message"</li>
        <li><b>Гілка:</b> git branch develop</li>
        <li><b>Перемикання:</b> git checkout develop</li>
        <li><b>Об'єднання:</b> git merge branch</li>
        <li><b>Синхронізація:</b> git remote add origin ...</li>
        <li><b>Відправка:</b> git push -u origin main</li>
    </ul>
</body>
</html>
